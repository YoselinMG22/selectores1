<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores CSS</title>
    <style>
        /* Selector de tipo */
        p {
            color: rgb(7, 7, 233);
        }

        /* Selector de clase */
        .destacado {
            font-weight: bold;
            background-color: rgb(245, 167, 222);
        }

        /* Selector de ID */
        #titulo {
            font-size: 24px;
            color: red;
        }

        /* Selector descendiente */
        div p {
            color: green;
        }

        /* Selector universal */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título Principal</h1>
    <p>Este es un párrafo normal.</p>
    <p class="destacado">Este es un párrafo destacado.</p>
    <div>
        <p>Este es un párrafo dentro de un div.</p>
    </div>
</body>
</html>
